<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../img/FPT_logo_2010.svg.png" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="imagelogin">
        <img src="../img/FPT_logo_2010.svg.png" alt="">
        <p>Capstone Project Management System</p>
    </div>
    <div class="loginAccount">
        <div class="formLogin">
            <div class="intro">
                <h1>Sign In</h1>
                <p>The first portal to find your fellows and seek for <br />
                    Capstone Project at FPT University </p>
            </div>
            <div class="logIn">
                <div class="selectCampus">
                    <label for="campus">Campus</label>
                    <select name="campus" id="campus">
                        <option value="HN">Ha Noi</option>
                    </select>
                </div>
                <div class="signIn">
                    <div class="signInGG">
                        <p>Sign In with</p>
                        <div class="signGG">
                            <img src="../img/Google__G__Logo.svg.png" alt="">
                            <div id="signGG">Sign in with Google</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
